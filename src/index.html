<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/86f82797f5.js" crossorigin="anonymous"></script>

  <title>CoinRing</title>
</head>

<body>
  <div id="loadingScreen">
    <div id="box-container">
      <div class='boxes box1'></div>
      <div class='boxes box2'></div>
      <div class='boxes box3'></div>
    </div>
    <div class="text">
      <b>Loading...</b>
    </div>
  </div>
  <div class="attribution">
    <a href="https://nomics.com" target="_blank">Crypto Market Cap & Pricing Data Provided By Nomics</a>
  </div>
      
  <header>
    <div class="wrapper">
      <div class="logo"><a href="index.html">CoinRing</a></div>
      <a href="favorites.html" class="favorites">Favorites</a>
    </div>
  </header>

  <div class="market-status">
    <div class="wrapper">
      <div class="market-status__data ">
        <i class="fas fa-coins"></i>
        <h4 class="market-status__title">Market Cap</h4>
        <p class="market-status__marketcap"></p>
        <p class="market-status__marketcap--change">Past 24h: <span class="marketcap-change__ptc"></span></p>
      </div>
      <div class="market-status__data market-status__data--border">
        <i class="fas fa-poll"></i>
        <h4 class="market-status__title">24 Volume</h4>
        <p class="market-status__volume"></p>
        <p class="market-status__volume--change">Past 24h: <span class="volume-change__ptc"></span></p>
      </div>
      <div class="market-status__data">
        <i class="fas fa-trophy"></i>
        <h4 class="market-status__title">Market Dominance</h4>
        <ol class="market-status__dominance"></ol>
      </div>
    </div>
  </div>

  <section class="cards">
    <div class="cards__titles">
      <div class="wrapper">
        <b class="title__coin-value">Coin/Price</b>
        <b class="title__1day">1d</b>
        <b class="title__7day">7d</b>
        <b class="title__ytd">YTD</b>
        <b class="title__mc">MC</b>
        <b class="title__vol">VOL</b>
      </div>
    </div>
    <div class="cards__container"></div>
  </section>

  <script src="./scripts/index.js"></script>
</body>
</html>
