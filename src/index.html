<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <title>CoinRing</title>
</head>

<body>    
  <header>
    <div class="wrapper">
      <div class="logo">CoinRing</div>
      <button class="saved">Saved</button>
    </div>
  </header>

  <div class="market-status">
      <div class="market-status__data ">
        <h4 class="market-status__title">Market Cap</h4>
        <p class="market-status__marketcap"></p>
        <p class="market-status__marketcap--change">Past 24h: <span class="marketcap-change__ptc"></span></p>
      </div>
      <div class="market-status__data market-status__data--border">
        <h4 class="market-status__title">24 Volume</h4>
        <p class="market-status__volume"></p>
        <p class="market-status__volume--change">Past 24h: <span class="volume-change__ptc"></span></p>
      </div>
      <div class="market-status__data">
        <h4 class="market-status__title">Market Dominance</h4>
        <ol class="market-status__dominance"></ol>
      </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
